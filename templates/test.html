

<table border="2">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>email</th>
        <th>program</th>
        <th>deptname</th>
        <th>cpi</th>
        <th>pswd</th>
      </tr>
    </thead>
    <tbody>
      {% for student in userDetails %}
        <tr>
        <form method="POST" action="">
          <input type="hidden" name="id" value="{{ student[0] }}">
          <td>  {{student[0]}} </td>
          <td>{{student[1]}}</td>
          <td>{{student[2]}}</td>
          <td><input type="text" name="prgm" value="{{student[3]}}"></td>
          <td><input type="text" name="deptname" value="{{student[4]}}"></td>
          <td><input type="text" name="cpi" value="{{student[5]}}"></td>
          <td><input type="pswd" name="pswd" value="{{student[6]}}"></td>
          <td><button type="submit" name="update"  onclick="return confirm('Are you sure you want to update this record?')">Update</button></td>
          <td><button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this record?')">Delete</button></td>
        </form>
        </tr>
      {% endfor %}
    </tbody>
  </table>
